<html>

    </head>
    <body>
        <select id="city" onchange="places()">
            <option value="Hyderabad">Hyderabad</option>
            <option value="secunderbad">secunderbad</option>
            <option value="cheenai">cheenai</option>
            <option value="Ap">Ap</option>
        </select>
        <h1 id="cityinfo"></h1>
        <script>
            places();
        function places(){
            
            var city=document.getElementById("city").value;   
        
        switch(city){
         case "Hyderabad":document.getElementById("cityinfo").innerHTML="charminar,bila temple"; break;
         case "secunderbad":document.getElementById("cityinfo").innerHTML="malls, temple"; break;
         case "cheenai":document.getElementById("cityinfo").innerHTML="beach, temple"; break;
         case "Ap":document.getElementById("cityinfo").innerHTML="malls, temple"; break;
        }
        }
        </script>
    </body>
</html>
